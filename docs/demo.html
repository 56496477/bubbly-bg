<body></body>
<script src="bubbly-bg.js"></script>
<script>
    let count = 0;
    bubbly();
    setInterval(() => {
        document.body.removeChild(document.querySelector("canvas")); // remove previous canvas
        switch (++count % 4) {
            case 0:
                return bubbly(); // default is blue with white bubbles
            case 1:
                return bubbly({
                    colorStart: "#111",
                    colorStop: "#422",
                    bubbleFunc: () => `hsla(0, 100%, 50%, ${Math.random() * 0.25})`
                });
            case 2:
                return bubbly({
                    colorStart: "#4c004c",
                    colorStop: "#1a001a",
                    bubbleFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
                });
            case 3:
                return bubbly({
                    colorStart: "#fff4e6",
                    colorStop: "#ffe9e4",
                    blur: 1,
                    compose: "source-over",
                    bubbleFunc: () => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
                });
        }
    }, 2000);
</script>
