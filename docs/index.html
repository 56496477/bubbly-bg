<body></body>
<script src="bubbly-bg.js"></script>
<script>
    let count = 0;
    bubbly({
        colorStart: "#111",
        colorStop: "#422",
        bubbleFunc: () => `hsla(0, 100%, 50%, ${Math.random() * 0.25})`
    });
    bubbly({
        colorStart: "#4c004c",
        colorStop: "#1a001a",
        bubbleFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
    });
    bubbly({
        colorStart: "#fff4e6",
        colorStop: "#ffe9e4",
        blur: 1,
        compose: "source-over",
        bubbleFunc: () => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
    });
    bubbly(); // default is blue with white bubbles
    setInterval(() => {
        document.querySelectorAll("canvas").forEach(c => c.style.display = "none");
        document.querySelectorAll("canvas")[count++ % 4].style.display = "block";
    }, 2000);
</script>
